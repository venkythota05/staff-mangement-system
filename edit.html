<!doctype html>
<html lang="en-US">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center">Edit Staff</h1>
    <form action="/edit/{{ staff.id }}" method="POST" class="mb-4">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="staffName">Name</label>
                <input type="text" class="form-control" name="staffName" id="staffName" value="{{ staff.name }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="designation">Designation</label>
                <input type="text" name="designation" class="form-control" id="designation" value="{{ staff.designation }}" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="dept">Department</label>
                <input type="text" name="dept" id="dept" class="form-control" value="{{ staff.dept }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="salary">Salary</label>
                <input type="number" name="salary" class="form-control" id="salary" value="{{ staff.salary }}" step="0.01" required>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Staff List</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
</html>
